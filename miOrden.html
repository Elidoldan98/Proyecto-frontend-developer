<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
  <style>
    :root {
      --white: #FFFFFF;
      --black: #000000;
      --very-light-pink: #C7C7C7;
      --text-input-field: #F7F7F7;
      --hospital-green: #ACD9B2;
      --sm: 14px;
      --md: 16px;
      --lg: 18px;
    }
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
    }
    .my-order{
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
    }
    .tittle{
        font-size: var(--lg);
        margin-bottom: 30px;
    }
    .my-order-container{
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
    }
    .my-order-content{
        display: flex;
        flex-direction: column;
    }
    .order{
        display: grid;
        grid-template-columns: auto 1fr;
        background-color: var(--text-input-field);
        gap: 16px;
        align-items: center;
        border-radius: 8px;
        margin-bottom: 20px;
        padding: 0 24px;   
    }
    .order p:nth-child(1) {
        display: flex;
        flex-direction: column;
        font-size: var(--sm);
    }
    .order p span:nth-child(1){
        font-size: var(--md);
        font-weight: bold;
      
    }
    .order p span:nth-child(2){
        font-size: var(--md);
        color: var(--very-light-pink);
    }
    .order p:nth-child(2){
        color: var(--black);
        font-weight: bold;
        text-align: end;
    }
    .shopping-card{
        display: grid;
        grid-template-columns: auto 1fr auto auto;
        gap: 16px;
        margin-bottom: 24px;
        align-items: center;

    }
    .shopping-card figure{
        margin: 0;

    }
    .shopping-card figure img {
        width: 70px;
        height: 70px;
        border-radius: 20px;
        object-fit: cover;
    }
    .shopping-card p:nth-child(2) {
        color: var(--very-light-pink);
        
    }
    .shopping-card p:nth-child(3) {
        
        font-size: var(--md);
        font-weight: bold;
        
    }
    
  </style>
</head>
<body>
<div class="my-order">
    <div class="my-order-container">
        <h1 class="tittle" >My order</h1>

        <div class="my-order-content">

                        <div class="order" >  
                            <p>
                                <span>03.25.21</span>
                                <span>60articulos</span>
                            </p>                       
                            <p>$560,00</p>
                        </div>
            

                        <div class="shopping-card">
                            <figure>
                                <img src="https://images.pexels.com/photos/1456706/pexels-photo-1456706.jpeg?auto=compress&cs=tinysrgb&w=600" alt="producto" class="product-img">
                            </figure>
                            <p>Unas nikes</p>
                            <p>65$</p>
                        </div>
                        
                        <div class="shopping-card">
                            <figure>
                                <img src="https://images.pexels.com/photos/1456706/pexels-photo-1456706.jpeg?auto=compress&cs=tinysrgb&w=600" alt="producto" class="product-img">
                            </figure>
                            <p>Unas nikes</p>
                            <p>65$</p>
                        </div>

                        <div class="shopping-card">
                            <figure>
                                <img src="https://images.pexels.com/photos/1456706/pexels-photo-1456706.jpeg?auto=compress&cs=tinysrgb&w=600" alt="producto" class="product-img">
                            </figure>
                            <p>Unas nikes</p>
                            <p>65$</p>
                        </div>



        </div>

    </div>
       
</div>


 
</body>
</html>
